# Sorting task: Length 12 (easy)

task: sorting
array_len: 12
mask_rate: 0.5

# Data
train_samples: 10000
val_samples: 1000
test_samples: 1000

# Model
model: hrm_poh
d_model: 256
n_heads: 8
d_ctrl: 256
hrm_T: 4
iterations: 12
topk: null
temperature_init: 2.0
temperature_min: 0.7
entropy_reg: 1e-3

# Training
epochs: 40
batch_size: 64
lr: 3e-4
weight_decay: 0.01
use_amp: true
num_workers: 4

# Controller
controller_lr: 1e-4
controller_warmup_epochs: 5
deep_supervision: true

